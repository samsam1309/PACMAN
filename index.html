<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Pacman</title>
		<link rel="stylesheet" href="css/app.css" />
	</head>

	<body onload="onInit()" onkeyup="onMovePacman(event)">
		<h1>Pacman </h1>
		<h2>Score: <span class="score">0</span></h2>

		<table class="board-container">
			<tbody class="board"></tbody>
		</table>
		<div id="loseModal" class="loseModal">
			<h2 class="TITLE_MODAL">ALMOST !</h2>
			<div class="loseModal-content">
				<button onclick="onInit()">Play Again</button>
			</div>
		</div>
		<div id="winModal" class="winModal">
			<h2 class="TITLE_MODAL">GOOD JOB!</h2>
			<div class="winModal-content">
				<p>GOODJOB</p>
				<button onclick="onInit()">Play Again</button>
			</div>
		</div>

		<button onclick="onInit()" class="Play-Aain">Restart</button>
		<button onclick="startBackgroundMusic()">Music ?</button>

		<script src="js/utils.js"></script>
		<script src="js/pacman.js"></script>
		<script src="js/ghost.js"></script>
		<script src="js/game.js"></script>

	</body>
</html>
